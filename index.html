<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concepts</title>
</head>

<body>
    <h1>Changing html element by innerHTML</h1>

    <p id="demo">Hi Rushikesh</p>
    

    <script>
        // Changing html element by using innerHTML
        document.getElementById("demo").innerHTML = "Hi Rohan";
    </script>

</body>

</html>
