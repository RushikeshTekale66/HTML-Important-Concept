<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concepts</title>
</head>
<body>
    <h1>DOM Element</h1>
    <p id="intro">Hi I am Rushikesh</p>
    <p id="demo"></p>

    <script>
        // Accessing the dom by id name
        const element = document.getElementById("intro");
        
        // send this element to another element & also add some extra data
        document.getElementById("demo").innerHTML="Extra Text " + element.innerHTML;
    </script>
    
</body>
</html>
