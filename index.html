<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concepts</title>
</head>

<body>

   <h1>HTML Collection</h1>
   <p>First</p>
   <p>Second</p>
   <p>Third</p>

   <button onclick="myfunction()">Click me</button>

   <h4>Length of collection</h4>
   <h5 id="length"></h5>

    <script>
        const myCollection = document.getElementsByTagName("p");

        document.getElementById("length").innerHTML = myCollection.length;

        // For changing property
        function myfunction(){
            for(let i=0; i<myCollection.length; i++){
                myCollection[i].style.backgroundColor = "red";
            }
        }

       
        
    </script>
</body>

</html>
