<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concepts</title>
</head>

<body>

    <p>Event Listner</p>
    <button id="btn">Click me</button>

<script>
    document.getElementById("btn").addEventListener("click", myEvent);
    function myEvent(){
        alert("Button Click")
    }
</script>

</body>

</html>
