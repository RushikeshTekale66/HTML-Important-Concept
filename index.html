<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concepts</title>
</head>

<body>
    <h1>BOM window Height & Width</h1>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "Browser inner height " + window.innerHeight + "px <br> " + "Browser inner width " + window.innerWidth + "px"
        
    </script>
</body>

</html>
