<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concepts</title>
</head>

<body>
    <h1>Changing the Value of an Attribute</h1>

    <img id="demo" src="/Assets/photo1.jfif" height="100" width="100">
    

    <script>
        // Changing the Value of an Attribute
        document.getElementById("demo").src = "/Assets/photo2.jfif"
    </script>

</body>

</html>
