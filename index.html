<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concepts</title>
    <style>
        #demo{
            background-color: red;
        }
        #demo2{
            background-color: aqua;
        }
    </style>
</head>

<body>

    <h1>Root Nodes <br> document.body - The body of the document <br>
        document.documentElement - The full document </h1>

    <h1> 1> document.body - The body of the document</h1>
    <p id="demo"></p>

    <h1> 2>document.documentElement - The full document</h1>
    <p id="demo2"></p>
    

    <script>

        document.getElementById("demo").innerHTML = document.body.innerHTML;

        document.getElementById("demo2").innerHTML = document.documentElement.innerHTML

    </script>
</body>

</html>
