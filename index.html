<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Concepts</title>
</head>

<body>
    <h1>BOM window history</h1>

    <h1>window.history.forward()</h1>
    <input type="button" value="forward" onclick="forward()">

    <h1>window.history.back()</h1>
    <input type="button" value="back" onclick="back()">

    <script>
        function forward(){
            window.history.forward();
        }
       function back(){
        window.history.back()
       }
        
    </script>
</body>

</html>
