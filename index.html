<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concepts</title>
</head>

<body>
    <h1>Changing HTML Style Using Events</h1>

    <p id="demo">Hello Rushikesh</p>
    <button type="button" onclick="document.getElementById('demo').style.backgroundColor = 'red'">Click Me</button>
   

</body>

</html>
