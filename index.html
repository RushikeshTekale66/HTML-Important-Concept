<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concepts</title>
</head>

<body>

    <h1>Child Nodes and Node Values</h1>

    <p>1</p>
    <h1 id="demo">Hi I am rushikesh</h1>
    <p>2> document.getElementById("demo").firstChild.nodeValue</p>
    <h1 id="demo2"></h1>
    <p>3> document.getElementById("demo").childNodes[0].nodeValue</p>
    <h1 id="demo3"></h1>
    <p>4> document.getElementById("demo").innerHTML</p>
    <h1 id="demo4"></h1>

    <script>

        document.getElementById("demo4").innerHTML = document.getElementById("demo").innerHTML

        document.getElementById("demo2").innerHTML = document.getElementById("demo").firstChild.nodeValue;

        document.getElementById("demo3").innerHTML = document.getElementById("demo").childNodes[0].nodeValue

    </script>
</body>

</html>
