<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concepts</title>
</head>

<body>
    <h1>Dynamic HTML content</h1>
    <P id="demo"></P>

    <script>
        // Dynamic HTML content
        document.getElementById("demo").innerHTML= "Date: " + Date()
    </script>

</body>

</html>
