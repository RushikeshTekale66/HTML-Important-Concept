<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Concepts</title>
</head>

<body>
    <h1>BOM window Pop Up boxes</h1>

    <h1>alert()</h1>

    <h1>conferm()</h1>
    <button type="button" onclick="myfunction()">conferm</button>
    <p id="demo"></p>

    <h1>prompt()</h1>
    <button type="button" onclick="myfunction2()">get person name</button>
    <p id="demo1"></p>


    <script>
        alert("Site is started")

        //    Conferm
        function myfunction() {
            var text;
            if (confirm("Press button")) {text = "Press ok"}
            else { text = "Press cancle" }
            document.getElementById("demo").innerHTML = text
        }

        function myfunction2(){
            let Person = prompt("Enter the Name");
            let text;
            if(Person=="" || Person==null){
                text = "user cancle text"
            }
            else{
                text = "Person name is "+ Person + ", Hi "+Person;
            }
            document.getElementById("demo1").innerHTML = text;
        }


    </script>
</body>

</html>
