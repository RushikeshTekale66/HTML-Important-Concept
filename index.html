<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concepts</title>
</head>

<body>
    <h1>DOM Element by HTML Object Collections</h1>
    <form id="frm" action="">
        FirstName:<input type="text" name="fname" value="Rushikesh">
        LastName:<input type="text" name="lname" value="Tekale">
                <input type="submit" value="submit">
    </form>
    <p id="demo"></p>

    <script>
        // Accessing the dom by HTML Object Collections
        const x = document.forms["frm"];
        let text = "";

        // Setting value to the text
        for(let i=0; i<x.length; i++){
            text += x.elements[i].value + "<br>";
        }

        // Print the value of HTML Object Collections
        document.getElementById("demo").innerHTML = text;
        
    </script>

</body>

</html>
