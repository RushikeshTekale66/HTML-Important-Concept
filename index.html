<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data</title>
  <script type="text/javascript">
    function callValue(){
      var name = document.getElementById("uName").value;
      var email = document.getElementById("uEmail").value;
      var mobile = document.getElementById("uMobile").value;

      document.writeln("Your info : " + "<br>" + "Name : "+name);
      document.writeln("<br>Email : " + email);
      document.writeln("<br>Mobile : " + mobile);
    }
  </script>
</head>
<body>
  <form onsubmit="callValue()">
    <h1>Registration form</h1>
    UserName : <input type="text"id="uName"><br>
    Email : <input type="email" id="uEmail"><br>
    Mobile : <input type="number" id="uMobile"><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset Data</button>
    <input type="submit" value="submit">
  </form>
</body>
</html>
