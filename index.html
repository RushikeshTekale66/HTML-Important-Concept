<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e.PreventDefault()</title>
</head>
<body>
  
  <h2>Input and Display</h2>
  <input type="text" id="inputData" placeholder="Type something here..." />
  <h3>Live Preview:</h3>
  <p id="display">Your input will appear here</p>
  
  <script>
    //For input section
    let inputElement = document.getElementById("inputData");
    let displayInput = document.getElementById("display");

    console.log(inputElement);
    

    inputElement.addEventListener('input', function() {
      displayInput.textContent =  inputElement.value || "Your input will appear here";
    });

  </script>
</body>
</html>
