<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Concepts</title>
</head>

<body>
    <h1>DOM Element by class Nmae</h1>
    <div>
        <p class="main">Hi I am Rushikesh</p>
        <p class="main">I like coding</p>
    </div>
    <p id="demo"></p>

    <script>
        // Accessing the dom by class name
        const x = document.getElementsByClassName("main");

        // Print the value of class
        document.getElementById("demo").innerHTML = "The first paragraph inside main class  is : " + x[0].innerHTML;
    </script>

</body>

</html>
